<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            position:relative;
            border:1px solid red;
            width:1000px;
            height:600px;
            margin:0 auto;
        }
        img{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            max-width:1000px;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/header/header.jpg" alt="">
    </div>
</body>
